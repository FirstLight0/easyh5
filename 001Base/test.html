
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        body{
            background: url("images/1.jpg");
            background-size: 100% 100%;
            height: 100%;

        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from{
                background: red;
                opacity: 0;
            }
            to{
                background: blue;
                opacity: 1;
            }
        }
        h2{
            animation: myfirst 1s infinite;
        }

    </style>
</head>
<body>

<h2>静夜思</h2>
<p>床前明月光,</p>
<p>疑是地上霜.</p>
<p>举头望明月,</p>
<p>低头思故乡.</p>
</body>
</html>
